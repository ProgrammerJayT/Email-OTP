<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Email-OTP</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Icon-Input.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="d-xl-flex flex-column align-items-xl-center">
        <div class="d-xl-flex flex-column align-items-xl-center"><img src="assets/img/Newsletter-bro.png" style="width: 30%;"></div>
        <div class="d-xl-flex flex-column align-items-xl-center" style="width: 100%;">
            <form class="d-xl-flex flex-column align-items-xl-center" style="width: 40%;">
                <p style="width: 100%;color: var(--bs-primary);font-weight: bold;">Please enter your valid email address to receive your OTP</p>
                <div class="input-group" style="width: 100%;">
                    <div class="input-group-prepend"><span class="input-group-text icon-container"><i class="fa fa-envelope"></i></span></div><input class="form-control form-control" type="text" placeholder="Email address" name="email" inputmode="email" required="">
                </div><span style="width: 100%;color: var(--bs-red);font-weight: bold;text-align: right;">Error messages</span>
                <div class="d-xl-flex flex-column align-items-xl-center input-group" style="width: 100%;margin-top: 25px;"><button class="btn btn-primary" type="submit" style="width: 50%;border-radius: 20px;">Submit</button></div>
            </form>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
