<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Email-OTP</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/alert.css">
    <link rel="stylesheet" href="assets/css/Icon-Input.css">
</head>

<body class="d-sm-flex flex-column justify-content-sm-center">
    <div class="d-xl-flex flex-column align-items-xl-center">
        <div class="d-flex d-sm-flex d-xl-flex flex-column align-items-center align-items-sm-center align-items-xl-center"><img src="assets/img/Grades-pana.png" style="width: 30%;"></div>
        <div class="d-flex d-sm-flex d-xl-flex flex-column align-items-center align-items-sm-center align-items-xl-center" style="width: 100%;">
            <form class="d-flex d-xl-flex flex-column align-items-center align-items-xl-center" style="width: 40%;min-width: 70%;">
                <div class="alert alert-success d-sm-flex flex-row align-items-sm-center alert-dismissible" role="alert" id="save-sucess" style="border: 1px solid #0C6D38;width: 100%;background: var(--bs-success);"><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button><i class="icon ion-checkmark-round me-1" style="color: var(--bs-gray-100);"></i><span style="color: var(--bs-white);">Intimação arquivada com sucesso<br></span></div>
                <div class="d-flex d-xl-flex flex-column align-items-center align-items-xl-center input-group" style="width: 100%;margin-top: 25px;"><button class="btn btn-primary" type="submit" style="width: 50%;border-radius: 20px;">OK</button></div>
            </form>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
